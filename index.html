<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1> Rock Paper Scissors Game!</h1>
        <div class="btn-container">
            <button type = "button" id = "rock"><img src="./images/rock.jpg"></button>
            <button type = "button" id = "paper"><img src="./images/paper.jpg"></button>
            <button type = "button" id = "scissors"><img src="./images/scissors.jpg"></button>
        </div>
        <p class="para"></p>
        <div class="result-container"> 
            <div class="humanScoreDisplay"></div>
            <div class="computerScoreDisplay"></div>
        </div>
        <div class="reset-container">
        <button type = "button" class="reset">reset</button>
        </div>
</body>
</html>
